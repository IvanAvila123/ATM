<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <title>Bienvenido ATM</title>
</head>

<body>

  <header>
    <div class="bg-secondary p-2">
      <h1 class="text-center">Bienvenido al cajero ATM</h1>
    </div>
  </header>

  <div class="container">
    <div class="card m-5 cb1 text-center">
      <div class="card-body">
        <h2 class="card-title text-center">Selecciona un usuario</h2>
        <div class="container text-center p-3">
          <select class="w-35 h-25 text-center usuario" name="cuenta" id="usuarios">
            <option value="ivan" id="usuario1">Ivan</option>
            <option value="oscar" id="usuario2">Oscar</option>
            <option value="rodrigo" id="usuario3">Rodrigo</option>
          </select>
        </div>
        <div class="container text-center">
          <button type="button" class="btn btn-success" onclick="solicitarPin()">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    -->
</body>

</html>
